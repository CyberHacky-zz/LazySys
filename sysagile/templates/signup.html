{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>SysAgile - Signup</title>
	<!--favicon-->
	<link rel="icon" href="{% static 'assets/images/favicon-32x32.png' %}" type="image/png" />
	<!-- loader-->
	<link href="{% static 'assets/css/pace.min.css' %}" rel="stylesheet" />
	<script src="{% static 'assets/js/pace.min.js' %}"></script>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />
	<!-- Icons CSS -->
	<link rel="stylesheet" href="{% static 'assets/css/icons.css' %}" />
	<!-- App CSS -->
	<link rel="stylesheet" href="{% static 'assets/css/app.css' %}" />
</head>

<body class="bg-register">
	<!-- wrapper -->
	<div class="wrapper">
		<div class="section-authentication-register d-flex align-items-center justify-content-center">
			<div class="row">
				<div class="col-12 col-lg-10 mx-auto">
					<div class="card radius-15">
						<div class="row no-gutters">

							<div class="col-lg-6">
								<form name="singup" method="POST" action="{% url 'signup' %}">
									{% csrf_token %}
									<div class="card-body p-md-3">
										<div class="text-center">
											<img src="{% static 'assets/images/logo-icon.png' %}" width="80" alt="">
											<h3 class="mt-4 font-weight-bold">Create an Account</h3>
										</div>
										{% if msg %}
										<h6 class="alert alert-success">{{msg}}</h6>
										{% endif %}
										<hr />

										<div class="form-group mt-4">
											<label>Username</label>
											<input type="text" class="form-control" placeholder="Username"
												name="username" required />
										</div>

										<div class="form-group mt-4">
											<label>Full Name</label>
											<input type="text" class="form-control" placeholder="James Bond" name="name"
												required />
										</div>


										<div class="form-group mt-4">
											<label>Email Address</label>
											<input type="text" class="form-control" placeholder="example@user.com"
												name="email" required />
										</div>

										<div class="form-group">
											<label>Password</label>
											<div class="input-group" id="show_hide_password">
												<input class="form-control border-right-0" type="password"
													placeholder="Abcd@123#$%" name="password" required>
												<div class="input-group-append"> <a href="javascript:;"
														class="input-group-text bg-transparent border-left-0"><i
															class='bx bx-hide'></i></a>
												</div>
											</div>
										</div>

										<div class="form-group">
											<label>Confirm Password</label>
											<div class="input-group" id="show_hide_password">
												<input class="form-control border-right-0" type="password"
													placeholder="Abcd@123#$%" name="confirmpassword" required>
												<div class="input-group-append"> <a href="javascript:;"
														class="input-group-text bg-transparent border-left-0"><i
															class='bx bx-hide'></i></a>
												</div>
											</div>
										</div>

										<div class="btn-group mt-3 w-100">
											<button type="submit" class="btn btn-primary btn-block">Register</button>
											<button type="button" class="btn btn-primary"><i
													class="lni lni-arrow-right"></i>
											</button>
										</div>

										<div class="text-center mt-4">
											<p class="mb-0">Already have an account? <a
													href="{% url 'login' %}">Login</a>
											</p>
										</div>
									</div>
								</form>
							</div>
							<div class=" col-lg-6">
								<img src="{% static 'assets/images/login-images/register-frent-img.jpg' %}"
									class="card-img login-img h-100" alt="...">
							</div>
						</div>
						<!--end row-->
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end wrapper -->
	<!-- JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="{% static 'assets/js/jquery.min.js' %}"></script>
	<!--Password show & hide js -->
	<script>
		$(document).ready(function () {
			$("#show_hide_password a").on('click', function (event) {
				event.preventDefault();
				if ($('#show_hide_password input').attr("type") == "text") {
					$('#show_hide_password input').attr('type', 'password');
					$('#show_hide_password i').addClass("bx-hide");
					$('#show_hide_password i').removeClass("bx-show");
				} else if ($('#show_hide_password input').attr("type") == "password") {
					$('#show_hide_password input').attr('type', 'text');
					$('#show_hide_password i').removeClass("bx-hide");
					$('#show_hide_password i').addClass("bx-show");
				}
			});
		});
	</script>
</body>



</html>
